<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Xác nhận thất bại</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #fff0f0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .box {
            background-color: #ffffff;
            border: 2px solid #f44336;
            border-radius: 12px;
            padding: 30px;
            text-align: center;
            box-shadow: 0px 4px 15px rgba(0,0,0,0.1);
        }
        h2 {
            color: #f44336;
            margin-bottom: 15px;
        }
        p {
            font-size: 16px;
            margin-bottom: 20px;
        }
        .note {
            color: #666;
            font-size: 14px;
        }
    </style>
</head>
<body>
<div class="box">
    <h2>❌ Xác nhận thất bại</h2>
    <p>Liên kết xác nhận không hợp lệ hoặc đã hết hạn.</p>
    <p class="note">Vui lòng kiểm tra lại email hoặc đăng ký lại tài khoản.</p>
</div>
</body>
</html>
